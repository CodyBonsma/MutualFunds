
<main>
    <div class="funds-headline">
        <h1>Mutual Funds</h1>
        <hr/>
        <button mat-raised-button (click)="openDialog()">add fund</button> 
    </div>
    
    <div class="mutual-table">
        <table mat-table [dataSource]="funds" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
                <th matt-header-cell *matHeaderCellDef>Fund Name</th>
                <td matt-cell *matCellDef="let element"><a [routerLink]="['/funds', element.id]">{{element.name}}</a>
                    <mat-divider></mat-divider>
                </td>
            </ng-container>
            <ng-container matColumnDef="ticker">
                <th matt-header-cell *matHeaderCellDef> Ticker</th>
                <td matt-cell *matCellDef="let element">{{element.ticker}}
                <mat-divider></mat-divider>
            </td>
            </ng-container> 
            <ng-container matColumnDef="assetClass">
                <th matt-header-cell *matHeaderCellDef>Asset Class</th>
                <td matt-cell *matCellDef="let element">{{element.assetClass}}
                <mat-divider></mat-divider>
            </td>
            </ng-container> 
            <ng-container matColumnDef="expenseRatio">
                <th matt-header-cell *matHeaderCellDef>Expese Ratio</th>
                <td matt-cell *matCellDef="let element">{{element.expenseRatio}}%
                <mat-divider></mat-divider>
            </td>
            </ng-container> 
            <ng-container matColumnDef="price">
                <th matt-header-cell *matHeaderCellDef>Price</th>
                <td matt-cell *matCellDef="let element">{{element.price | currency}}
                <mat-divider></mat-divider>
            </td>
            </ng-container> 
            <ng-container matColumnDef="YTD">
                <th matt-header-cell *matHeaderCellDef>YTD</th>
                <td matt-cell *matCellDef="let element">{{element.YTD}}%
                <mat-divider></mat-divider>
            </td>
            </ng-container> 
            <ng-container matColumnDef="actions">
                <th matt-header-cell *matHeaderCellDef>Actions</th>
                <td matt-cell *matCellDef="let row">
                    <button mat-icon-button  (click)="editFund(row)"><mat-icon>launch</mat-icon></button>
                    <button mat-icon-button  (click)="deleteFund(row.id)" color="warn"><mat-icon>delete_outline</mat-icon></button>
                </td>
            </ng-container> 
            <tr mat-header-row *matHeaderRowDef="tableConfig"></tr>
            <tr mat-row *matRowDef="let row; columns: tableConfig;"></tr>
        </table>
    </div>

    <div class="creator">
        <h4>Cody Bonsma | 2021</h4>
    </div>
</main>
